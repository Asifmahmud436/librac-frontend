<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Teacher Registration Page</title>
</head>
<body>
    <header>
        <nav class="dashboard-nav">
            <ul class="name-ul">
                <li><a href="index.html">Librac University</a></li>
                <!-- <li><small>Assalamu Alaikum, Asif Mahmud !</small></li> -->
            </ul>
            <ul class="special-ul">
                <li><a href="login.html">Sign In</a></li>
                <li><a href="register_as.html">Sign Up</a></li>
                <!-- <li>Log Out</li> -->
            </ul>
        </nav>
    </header>
    <main class="teacher-reg-main">
        <div class="image-part">
            <img src="images/teacher-99741_1920.jpg" alt="">
        </div>
        <div class="teacher-form-container">
            <form action="" onsubmit="handleReg(event)">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required><br><br>
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required>
                    <label for="email" class="email-label">Email:</label>
                    <input type="email" id="email" name="email" required><br><br>
                    <label for="librac-id">Librac ID:</label>
                    <input type="number" id="librac-id" name="librac-id" required>
                    <label for="designation" class="email-label">Designation:</label>
                    <select id="designation" name="designation" required>
                        <option value="Lecturer">Lecturer</option>
                        <option value="Assistant Professor">Assistant Professor</option>
                        <option value="Researcher Professor">Researcher Professor</option>
                    </select><br><br>
                </div>
                <div>
                    <label for="password" class="pass-label">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <label for="confirm-password" class="pass-label">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required><br><br>
                    <input type="submit" value="Sign Up" class="reg-btn">
                </div>
                <small>Already have an account?<a href="login.html">Log In</a></small>
                
            </form>
        </div>
    </main>
    <script src="auth.js"></script>
</body>
</html>
