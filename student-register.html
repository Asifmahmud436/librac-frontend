<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Student Registration Page</title>
</head>
<body>
    <header>
        <nav class="dashboard-nav">
            <ul class="name-ul">
                <li>Librac University</li>
                <!-- <li><small>Assalamu Alaikum, Asif Mahmud !</small></li> -->
            </ul>
            <ul class="special-ul">
                <li><a href="login.html">Sign In</a></li>
                <li><a href="register_as.html">Sign Up</a></li>
                <!-- <li>Log Out</li> -->
            </ul>
        </nav>
    </header>
    <main class="teacher-reg-main student-reg">
        <div class="student-image-part"></div>
            <img src="images/read-584149_1920.jpg" alt="">
        </div>
        <div class="teacher-form-container student-form">
            <form action="/submit-form" method="POST">
                <div class="">
                    <label for="name">Username:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required><br><br>
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required>
                    <label for="email" class="email-label">Email:</label>
                    <input type="email" id="email" name="email" required><br><br>
                </div>
                <div class="">
                    <label for="password" class="pass-label">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <label for="confirm-password" class="pass-label">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required><br><br>
                    <input type="submit" value="Sign Up" class="reg-btn">
                </div>
                <small>Already have an account?<a href="login.html">Log In</a></small>
            </form>
        </div>
        
    </main>
</body>
</html>
