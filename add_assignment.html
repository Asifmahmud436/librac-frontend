<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Add Assignment</title>
</head>
<body>
    <header></header>
        <nav class="dashboard-nav">
            <ul class="name-ul">
                <li><a href="index.html">Librac University</a></li>
                
            </ul>
            <ul class="special-ul">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="edit_profile.html">Edit Profile</a></li>
                <li onclick="handleLogOut()">Log Out</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="edit-form-container assignment-container">
            <form action="" onsubmit="handleAssignment(event)">
                <div class="" id="assignment-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="course" class="email-label">Course:</label>
                    <select id="course" name="course" required>
                        <!-- teachers specific courses to set assignment -->
                    </select><br><br>
                    <label for="marks">Marks:</label>
                    <input type="number" id="marks" name="marks" required>
                    <br><br>
                </div>
                <div class="">
                    <input type="submit" value="Take Exam" class="reg-btn assign-btn">
                </div>
            </form>
        </div>
        <div class="course-container" id="teacher-assignment"></div>
        <div class="course-container" id="student-assignment"></div>
    </main>
    <script src="auth.js"></script>
    <script src="add_assignment.js"></script>
</body>
</html>
