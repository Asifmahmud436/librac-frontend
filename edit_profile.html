<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Edit Profile</title>
</head>
<body>
    <header></header>
        <nav class="dashboard-nav">
            
        </nav>
    </header>
    <main>
        <div class="edit-form-container">
            <div class="img-container">
                <img id="user-photo" src="" alt="User Photo">
                <input type="file" id="user-image" name="image" placeholder="Change Photo" >
            </div>
                <div class="edit-form">
                    <div>
                        <label for="username">Username: <small>(email VC to edit)</small></label>
                        <input type="text" id="username" name="username" readonly><br><br>
                        <label for="first-name">First Name: <small>(email VC to edit)</small></label>
                        <input type="text" id="first-name" name="first-name" readonly><br><br>
                        <label for="last-name">Last Name: <small>(email VC to edit)</small></label>
                        <input type="text" id="last-name" name="last-name" readonly><br><br>
                        <input type="submit" value="Save Changes" class="reg-btn edit-btn" id="save-button">
                    </div>
                    <div>
                        <label for="phone-no" class="email-label">Cell no:</label>
                        <input type="tel" id="phone-no" name="phone-no" required><br><br>
                        <label for="librac-id" class="librac-label">Librac ID:</label>
                        <input type="number" id="librac-id" name="librac-id" required><br><br>
                        <label for="address" class="librac-label">Address:</label>
                        <input type="text" id="address" name="address" required><br><br>
                        
                    </div>
                
                    

                </div>
            
        </div>
    </main>
    <script src="auth.js"></script>
    <script src="edit_profile.js"></script>
    <script src="add_assignment.js"></script>
    <script src="navbar.js"></script>
</body>
</html>
