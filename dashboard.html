<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body class="dashboard-body">
    <header>
        <nav class="dashboard-nav">
            
        </nav>
    </header>
    <main>
        <!-- <h1>Your Courses:</h1> -->
        <div class="course-container student-course-container">
            
        </div>
        <div class="course-container teacher-course-container">
            
        </div>
        <div class="admin-container">
            <div class="add-course-container">
                <form action="" onsubmit="handleCourse(event)">
                    <div class="" id="course-form">
                        <label for="course-name">Course Name:</label>
                        <input type="text" id="course-name" name="course-name" required>
                        <label for="course-code" >Course Code:</label>
                        <input type="text" name="course-code" id="course-code">
                        <label for="course-description">Description:</label>
                        <input type="text" name="course-description" id="course-description">
                        <label for="teacher-name">Teacher:</label>
                        <select name="teacher-name" id="teacher-name">Teacher:</select>
                        <br><br>
                        <input type="submit" value="Add course" class="course-btn">
                    </div>
                </form>
            </div>
            <div class="all-course-container">
                
            </div>
        </div>
    </main>
    
    <script src="auth.js"></script>
    <script src="dashboard.js"></script>
    <script src="navbar.js"></script>
    <script src="admin_dashboard.js"></script>
</body>
</html>
